<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/1982px-Spotify_icon.svg.png">

    <title>Spotify - Album Page</title>
</head>
<body>

    <div class="homepage-container">
        <div class="wrapper">
            <div class="left">

                <div class="menu-container"></div>
                <div class="playlist-container"></div>

            </div>
            <div class="center">

               <div class="upper-bar"></div>
               <div class="homepage-content">

                    <div class="album-info"></div>
                    <div class="command-bar"></div>
                    <div class="album-tracklist"></div>

               </div> 

            </div>

            <div class="right"></div>
        </div>   
        <div class="bottom-bar">

            <div class="song-info"></div>
            <div class="play-bar-container"></div>
            <div class="volume-container"></div>

        </div>
    </div>



</body>
</html>
